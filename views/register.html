<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-y: hidden;
        }
        h1 {
            margin-top: -5px;
            margin-bottom: 40px;
            color: darkred;
        }
        .form-container {
            background: #1e1e1e;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
            text-align: center;
            margin-top: -70px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2b2b2b;
            color: #ffffff;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            width: 45%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #6d1f00, #2b0b00);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.7);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: darkred;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h1>Register</h1>
        <form action="" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="button-container">
                <button type="button" class="button" onclick="window.location.href='login'">Login</button>
                <button type="submit" class="button">Register</button>
            </div>
        </form>
    </div>
    <div class="footer"><b>Made by Lessy</b></div>

</body>
</html>
